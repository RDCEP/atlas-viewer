<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <title></title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
  <link rel=stylesheet href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<div id=wrapper>
  <header id=main_nav>
    <nav>
      <ul id=top_nav class=clearfix>
        <li><a href="/">ATLAS</a></li>
      </ul>
    </nav>
    <div id=title_legend_wrap>
      <div id=title_legend>
        <label>
          <span>1979</span>
          <input id=time_select type=range min=0 max=33 step=1 value=0>
          <span>2012</span>
        </label>

        {% block smoothing_slider %}
        {% endblock %}

        {% block agg_button %}{% endblock %}
      </div>
    </div>
  </header>
  <div id=map></div>
  {% block metadata_list %}{% endblock %}
  <div id=hover_legend><p></p></div>
  <div id=chart_options><ul></ul></div>
  <div id=loader><img src={{ url_for('static', filename='images/oval.svg') }} alt></div>
</div>
<script>
{% block jsoptions %}
  Options = window.Options || {};
{% endblock %}
</script>
{% assets 'js_d3' %}<script src="{{ ASSET_URL }}"></script>{% endassets %}
{% block bodyjs %}
{% endblock %}
</body>
</html>
